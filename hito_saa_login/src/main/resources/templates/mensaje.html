<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mensaje</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
		<link rel="stylesheet" th:href="@{/styles.css}">

</head>

<body>
	<div th:unless="${usuarioexiste}" class="container border shadow bg-white" id="main_container">
		<h1 th:if="${aceptado}" class="text-success">ACEPTADO</h1>
		<h1 th:unless="${aceptado}" class="text-danger">DENEGADO</h1>

		<table th:if="${aceptado}" class="table table-dark">
			<thead>
				<tr>
					<th scope="col">id</th>
					<th scope="col">Email</th>
					<th scope="col">Password</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="usuario : ${usuarios}">
					<th scope="row" th:text="${usuario.id}"></th>
					<td th:text="${usuario.mail}"></td>
					<td th:text="${usuario.pass}"></td>
				</tr>
			</tbody>
		</table >

		<a th:href="@{/home}">VOLVER AL INICIO</a>

	</div>
	
	<div th:if="${usuarioexiste}" class="container border shadow bg-white" id="main_container">
		<h1 class="text-danger">DENEGADO</h1>
		<h3>EL USUARIO YA EXISTE</h3>
		<a th:href="@{/home}">VOLVER AL INICIO</a>
	</div>


</body>

</html>
