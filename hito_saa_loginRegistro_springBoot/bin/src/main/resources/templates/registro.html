<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/styles.css}">
</head>

<body>
    <div class="container">
        <header class="mt-2 text-center mx-4">
            <h1 style="font-weight: bold;">REGISTRO</h1>
        </header>
        <hr>
    </div>

    <div class="row">

        <div class="col-4 m-4"></div>

        <div class="border rounded text-center m-4 col-4" style="width:25%; background-color:#F1EBFF">
            <h4>REGISTRO</h4>Introduzca su correo y su contraseña.
            <hr>
            <form method="POST" class="center" th:object="${usuario}">
                <span style="font-weight: bold;">Email</span>
                <input th:field="*{mail}" type="email" class="form-control" placeholder="abcd@gmail.com"required>
                <br>
                <span style="font-weight: bold;">Contraseña</span>
                <input th:field="*{pass}" type="password" class="form-control" placeholder="Contraseña..." required>
                <br>
                <button type="submit" class="btn btn-primary m-4" name="VALIDAR">REGISTRAR</button>
            </form>
        </div>

        <div class="col-4 m-3"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
    <script src="js/codigo4.js"></script>
</body>
</html>
