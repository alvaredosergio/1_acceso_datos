<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" th:href="@{/styles.css}">
</head>

<body>
	<div class="container bg-white border border-dark my-5" id="main_container">
		<h1 th:text="${titulo}" class="text-center mt-4" style="font-weight: bold;"></h1>
		<h5 th:text="${autor}" class="text-center mb-4" style="color:grey; font-style:italic"></h5>
		<hr>
		<h3 th:text="${descripcion}" class="text-center my-4 font-weight-bold"></h3>
		<div class="text-center">
			<a class="btn btn-success my-4" th:href="@{login}" role="button">LOGUEAR</a>
			<a class="btn btn-warning m-4" th:href="@{registro}" role="button">REGISTRAR</a>
		</div>
	</div>
</body>

</html>
